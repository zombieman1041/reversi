    <title>Reversi: Galactic Conquest</title>

  <body class="background">
    <div class ="container-fluid text-center">
        <div class="row">
            <div class="offset-2 col text-center">
                <h3 id="my_color"></h3>
            </div>
            <div class="col-2">
                <div id="quit"></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <span class="align-middle sumText_Rebellion" id="whitesum"></span>
                <img src="assets/images/rebellion.gif" alt="white score"/>
                <img src="assets/images/empire.gif" alt="black score"/>

            </div>
        </div>
        <div class="row">
            <div class="col" id="game_over">
                
            </div>
        </div>
        <div class="row">
            <div class="col">
                <!-- <img src="assets/images/gameBackground.jpg"> -->
                <table id="game_board">

      <div class="row">
        <div class="col text-left">
          <h3 class="title">Messages</h3>
          <form class="form-inline" onsubmit="send_message(); return false;">
            
              <label for="send_message_holder" class="col-form-label sr-only">
                Enter your chat message
              </label>
              <input class="form-control mx-auto w-75" type="text" value="" id="send_message_holder" placeholder="Enter your chat message" />
            
              <button type="submit" class="btn btn-default btn-primary">
              Send
            </button>
          </form>
        </div>

    <div class="row">
      <div class="col">
        
          <div id="messages">

          </div>
      </div>
