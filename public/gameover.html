<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type='text/css' href="styles.css">

    <link href="https://fonts.googleapis.com/css?family=Days+One|Jura&display=swap" rel="stylesheet">



    <title>Reversi: Galactic Conquest</title>

  </head>
  <body class="background">
    <div class ="container-fluid text-center">
        <div class="row">
            <div class="offset-2 col text-center">
                <h3 id="my_color"></h3>
            </div>
            <div class="col-2">
                <div id="quit"></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <span class="align-middle sumText_Rebellion" id="whitesum"></span>
                <img src="assets/images/rebellion.gif" alt="white score"/>
                <img src="assets/images/empire.gif" alt="black score"/>
                <span class="align-middle sumText_Empire" id="blacksum"></span>
            </div>
        </div>
        <div class="row">
            <div class="col" id="game_over">
                
            </div>
        </div>
        






      <div class="row">
        <div class="col text-left">
          <h3 class="title">Messages</h3>
          <form class="form-inline" onsubmit="send_message(); return false;">
            
              <label for="send_message_holder" class="col-form-label sr-only">
                Enter your chat message
              </label>
              <input class="form-control mx-auto w-75" type="text" value="" id="send_message_holder" placeholder="Enter your chat message" />
            
              <button type="submit" class="btn btn-default btn-primary">
              Send
            </button>
          </form>
        </div>
    </div>

    <div class="row">
      <div class="col">
        
          <div id="messages">

          </div>
      </div>
    </div>

  </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="js/main.js"></script>

    </body>

        <iframe src="https://www.youtuberepeater.com/watch?v=Rh0Xbbw9mQo&name=Into+the+Trap#gsc.tab=0" allow="autoplay" style="display:none" id="iframeAudio">

    </footer>
</html>
